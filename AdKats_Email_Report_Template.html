<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="email-style.css">
    <title>AdKats - High Problem State</title>
</head>
<body>
<div class="adkats_email">
    <div class="main_header">
        AdKats
    </div>
    <div class="main_body">
        <div class="warning">Warning, high problem state detected.</div>
        <h2>SERVERNAME</h2>
        <h3>CURRENTTIME</h3>
        <h4>X reports have been made in the past 5 minutes.</h4>
        <h4>Report List:</h4>
        <table>
            <tbody>
            <tr>
                <td><b>Player Name</b></td>
                <td><b>Report Reason</b></td>
            </tr>
            <tr>
                <td><b>PLAYERNAME</b></td>
                <td>REPORTREASON</td>
            </tr>
            </tbody>
        </table>
        <p>
            Map: MAPNAME<br>
            Player Count: PLAYERCOUNT<br>
        </p>
    </div>
    <div class="main_footer">
        Copyright 2013 A Different Kind, LLC
    </div>
</div>
</body>
</html>
